<!DOCTYPE html>
<html>
	<body>
		<h2>Registrar</h2>
		<form action="/reg" method="POST">
			<input type="text" name="name" placeholder="Nome"><br>
			<input type="password" name="pass" placeholder="Senha"><br>
			<input type="submit" value="Enviar">
		</form>
		<h2>Enviar texto</h2>
		<form action="/add" method="POST">
			<input type="text" name="name" placeholder="Nome"><br>
			<input type="password" name="pass" placeholder="Senha"><br>
			<input type="text" name="title" placeholder="Titulo"><br>
			<input type="text" name="author" placeholder="Autor"><br>
			<textarea rows="12" cols="40" name="text" placeholder="Texto"></textarea><br>
			<input type="submit" value="Enviar">
		</form>	
		<h2>Deletar</h2>
		<form action="/del" method="POST">
			<input type="text" name="name" placeholder="Nome"><br>
			<input type="password" name="pass" placeholder="Senha"><br>
			<input type="text" name="title" placeholder="Titulo"><br>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
